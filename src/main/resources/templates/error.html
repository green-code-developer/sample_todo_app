<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:replace="~{layout/head::header}" />
  <link rel="stylesheet" th:href="@{/assets/style_error.css}"/>
  <title th:replace="~{layout/head::title(${status})}" />
</head>
<body>
<div th:replace="~{layout/head::hero}"></div>

<section class="app-view-one-column-narrow">
  <div class="app-error-status" th:text="${status}"></div>
  <div th:text="'timestamp: ' + ${timestamp}"></div>
  <div th:text="'status: ' + ${status}"></div>
  <div th:text="'error: ' + ${error}"></div>
  <div th:text="'exception: ' + ${exception}"></div>
  <div th:text="'message: ' + ${message}"></div>
  <div th:text="'errors: ' + ${errors}"></div>
  <div th:text="'trace: ' + ${trace}"></div>
  <div th:text="'path: ' + ${path}"></div>
</section>
</body>

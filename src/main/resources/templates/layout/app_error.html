<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:fragment="message(map, key)" th:remove="tag">
  <th:block th:if="${map != null && map.get(key) != null && !map.get(key).success}">
    <span th:text="${@messageService.getMessage(map.get(key).appMessage)}"
          class="has-text-danger">メッセージ
    </span>
  </th:block>
</span>
</html>
